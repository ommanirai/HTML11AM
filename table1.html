<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <!-- 
                merge cell:
                colspan => to merge the column in table
                rowspan => to merge the row in table
            -->
            <tr>
                <th rowspan="2">sno</th>
                <th colspan="3">name</th>
                <th rowspan="2">age</th>
                <th colspan="2">address</th>
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <!-- <th></th> -->
                <th>Permanent Address</th>
                <th>Temporary Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ram</td>
                <td>kumar</td>
                <td>rai</td>
                <td>12</td>
                <td>jhapa</td>
                <td>ktm</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
