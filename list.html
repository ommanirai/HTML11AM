<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Html</title>
</head>
<body>
    <!-- 
        types of list in html:
        1. unordered list(ul) => disk, circle, square
        2. ordered list(ol) => number, alphabet, roman
    -->
    <h2>List of Fruits:</h2>
    <!-- example of ordered list -->
    <!-- type => number: 1, small alphabet: a, capital alphabet: A, roman small: i, roman capital: I -->
    <ol style="list-style : '=> ';"> 
        <li>mango
            <ul>
                <li>indian</li>
                <li>japanese</li>
                <li>chinese</li>
            </ul>
        </li>
        <li>orange</li>
        <li>kiwi</li>
        <li>banana</li>
        <li>grapes</li>    
    </ol>
    <h2>List of My Friends:</h2>
    <!-- example of unordered list -->
    <!-- type: disk, circle, square -->
    <ul>
        <li>ram</li>
        <li>shyam</li>
        <li>hari</li>
        <li>rahul</li>
        <li>sushant
            <!-- nested list => list within a list -->
            <ul>
                <li>aaroj
                    <ul>
                        <li>abc</li>
                        <li>asdasdf</li>
                    </ul>
                </li>
                <li>aayush</li>
                <li>pratham</li>
                <li>aubin</li>
            </ul>
        </li>
        
        <li>nivan</li>
    </ul>
</body>
</html>
